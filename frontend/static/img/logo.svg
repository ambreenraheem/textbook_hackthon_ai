<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient definitions for depth -->
  <defs>
    <linearGradient id="bodyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#33925d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2e8555;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3cad6e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2e8555;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#3cad6e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3cad6e;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Glow effect behind robot -->
  <circle cx="32" cy="32" r="28" fill="url(#glowGrad)" opacity="0.3"/>

  <!-- Antenna with animated tip -->
  <line x1="32" y1="10" x2="32" y2="4" stroke="#2e8555" stroke-width="2.5" stroke-linecap="round"/>
  <circle cx="32" cy="3" r="3" fill="#3cad6e" stroke="#25c2a0" stroke-width="1.5">
    <animate attributeName="opacity" values="1;0.5;1" dur="1.5s" repeatCount="indefinite"/>
  </circle>

  <!-- Main round head (cute) -->
  <circle cx="32" cy="24" r="14" fill="url(#headGrad)" stroke="#205d3b" stroke-width="2.5"/>

  <!-- Inner head highlight -->
  <circle cx="32" cy="22" r="10" fill="#ffffff" opacity="0.15"/>

  <!-- Large expressive eyes (kawaii style) -->
  <g id="left-eye">
    <ellipse cx="26" cy="23" rx="4.5" ry="5" fill="#ffffff"/>
    <ellipse cx="26.5" cy="23" rx="2.8" ry="3.2" fill="#205d3b"/>
    <circle cx="27.5" cy="21.5" r="1.3" fill="#ffffff" opacity="0.95"/>
    <ellipse cx="26" cy="25" rx="1.5" ry="0.8" fill="#205d3b" opacity="0.3"/>
  </g>

  <g id="right-eye">
    <ellipse cx="38" cy="23" rx="4.5" ry="5" fill="#ffffff"/>
    <ellipse cx="38.5" cy="23" rx="2.8" ry="3.2" fill="#205d3b"/>
    <circle cx="39.5" cy="21.5" r="1.3" fill="#ffffff" opacity="0.95"/>
    <ellipse cx="38" cy="25" rx="1.5" ry="0.8" fill="#205d3b" opacity="0.3"/>
  </g>

  <!-- Happy smile -->
  <path d="M 24 29 Q 32 33 40 29" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round" fill="none" opacity="0.9"/>

  <!-- Cute rosy cheeks -->
  <ellipse cx="18" cy="27" rx="2.5" ry="2" fill="#ff9999" opacity="0.5"/>
  <ellipse cx="46" cy="27" rx="2.5" ry="2" fill="#ff9999" opacity="0.5"/>

  <!-- AI neural network pattern on head -->
  <g opacity="0.35" stroke="#ffffff" stroke-width="0.8">
    <circle cx="26" cy="16" r="1" fill="#ffffff"/>
    <circle cx="32" cy="15" r="1" fill="#ffffff"/>
    <circle cx="38" cy="16" r="1" fill="#ffffff"/>
    <line x1="26" y1="16" x2="32" y2="15"/>
    <line x1="32" y1="15" x2="38" y2="16"/>
    <line x1="26" y1="16" x2="28" y2="18"/>
    <line x1="38" y1="16" x2="36" y2="18"/>
    <circle cx="28" cy="18" r="0.8" fill="#ffffff"/>
    <circle cx="36" cy="18" r="0.8" fill="#ffffff"/>
  </g>

  <!-- Round body -->
  <circle cx="32" cy="46" r="10" fill="url(#bodyGrad)" stroke="#1a8870" stroke-width="2.5"/>

  <!-- Body highlight -->
  <circle cx="32" cy="44" r="7" fill="#ffffff" opacity="0.12"/>

  <!-- Glowing AI core in chest -->
  <circle cx="32" cy="46" r="4" fill="#25c2a0" opacity="0.4"/>
  <circle cx="32" cy="46" r="2.5" fill="#3cad6e">
    <animate attributeName="r" values="2.5;3.2;2.5" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="32" cy="46" r="1.5" fill="#ffffff" opacity="0.8"/>

  <!-- Round arms (cute & chubby) -->
  <g id="left-arm">
    <ellipse cx="19" cy="44" rx="3.5" ry="8" fill="#25c2a0" stroke="#1a8870" stroke-width="2"/>
    <circle cx="19" cy="52" r="3.5" fill="#1fa588" stroke="#1a8870" stroke-width="1.8"/>
    <circle cx="19" cy="51" r="1.5" fill="#25c2a0" opacity="0.5"/>
  </g>

  <g id="right-arm">
    <ellipse cx="45" cy="44" rx="3.5" ry="8" fill="#25c2a0" stroke="#1a8870" stroke-width="2"/>
    <circle cx="45" cy="52" r="3.5" fill="#1fa588" stroke="#1a8870" stroke-width="1.8"/>
    <circle cx="45" cy="51" r="1.5" fill="#25c2a0" opacity="0.5"/>
  </g>

  <!-- Neck connector -->
  <rect x="29" y="36" width="6" height="3" rx="1.5" fill="#2e8555" stroke="#205d3b" stroke-width="1.5"/>

  <!-- Round feet (bipedal stance) -->
  <ellipse cx="26" cy="58" rx="4.5" ry="3" fill="#2e8555" stroke="#205d3b" stroke-width="2"/>
  <ellipse cx="38" cy="58" rx="4.5" ry="3" fill="#2e8555" stroke="#205d3b" stroke-width="2"/>

  <!-- Foot highlights -->
  <ellipse cx="26" cy="57.5" rx="2" ry="1" fill="#33925d" opacity="0.6"/>
  <ellipse cx="38" cy="57.5" rx="2" ry="1" fill="#33925d" opacity="0.6"/>
</svg>
